<div class="body">
    <div class="signup-form">
        <h2>Update Book</h2>
        <form>
            <div class="form-group">
                <label for="name">Title</label>
                <input type="text" id="name" name="name" [(ngModel)]="books.title"required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="author" id="author" name="author" [(ngModel)]="books.author" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" [(ngModel)]="books.isbn" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="genre" id="genre" name="genre" [(ngModel)]="books.genre" required>
            </div>
            <div class="form-group">
                <label for="publicationYear">publicationYear</label>
                <input type="publicationYear" id="publicationYear" name="publicationYear" [(ngModel)]="books.publicationYear" required>
            </div>
            <div class="form-group">
                <label for="publisher">publisher</label>
                <input type="publisher" id="publisher" name="publisher" [(ngModel)]="books.publisher" required>
            </div>
            <div class="form-group">
                <label for="totalCopies">totalCopies</label>
                <input type="totalCopies" id="totalCopies" name="totalCopies" [(ngModel)]="books.totalCopies" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </div>
</div>
